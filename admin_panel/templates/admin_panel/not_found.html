{% load static %}
<html
  lang="en"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'admin_panel/assets/' %}"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>bitstore-not allowed</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href=" {% static 'store/bitimg/favicon.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'admin_panel/assets/vendor/fonts/boxicons.css' %}" />
    <!-- Core CSS -->
    <link rel="stylesheet" href=" {% static 'admin_panel/assets/vendor/css/core.css' %} " class="template-customizer-core-css" />
    <link rel="stylesheet" href=" {% static 'admin_panel/assets/vendor/css/theme-default.css' %} " class="template-customizer-theme-css" />
    <link rel="stylesheet" href=" {% static 'admin_panel/assets/css/demo.css' %} " />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'admin_panel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'admin_panel/assets/vendor/libs/apex-charts/apex-charts.css' %}" />
    <!-- Page CSS -->
    <!-- Helpers -->
    <script src="{% static 'admin_panel/assets/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'admin_panel/assets/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->
    <!--Under Maintenance -->
    <div class="container-xxl container-p-y text-center d-flex justify-content-center align-items-center" style='height:100vh'>
      <div class="misc-wrapper">
        <h2 class="mb-2 mx-2">Not Allowed!</h2>
                <p class="mb-4 mx-2">Sorry. You are not allowed to access this page. Please go to home page and try again</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>
                <div class="mt-4">
                    <img
                        src="{% static 'admin_panel/assets/img/illustrations/girl-doing-yoga-light.png' %} "
                        alt="girl-doing-yoga-light"
                        width="500"
                        class="img-fluid"
                        data-app-dark-img="illustrations/girl-doing-yoga-dark.png"
                        data-app-light-img="illustrations/girl-doing-yoga-light.png"
                    />
                </div>
      </div>
    </div>
    <!-- /Under Maintenance -->
    <!-- / Content -->

    <script>
        window.setTimeout(function() {
          $(".alert").fadeTo(500, 0).slideUp(500, function(){
              $(this).remove(); 
          });
        }, 1000);
      </script>
      <!-- Core JS -->
      <!-- build:js assets/vendor/js/core.js -->
      <script src=" {% static 'admin_panel/assets/vendor/libs/jquery/jquery.js' %} "></script>
      <script src=" {% static 'admin_panel/assets/vendor/libs/popper/popper.js' %} "></script>
      <script src=" {% static 'admin_panel/assets/vendor/js/bootstrap.js' %} "></script>
      <script src=" {% static 'admin_panel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %} "></script>
  
      <script src=" {% static 'admin_panel/assets/vendor/js/menu.js' %} "></script>
      <!-- endbuild -->
      <!-- Vendors JS -->
      <script src=" {% static 'admin_panel/assets/vendor/libs/apex-charts/apexcharts.js' %} "></script>
      <!-- Main JS -->
      <script src=" {% static 'admin_panel/assets/js/main.js' %} "></script>
      <!-- Page JS -->
      <script src=" {% static 'admin_panel/assets/js/dashboards-analytics.js' %} "></script>
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
